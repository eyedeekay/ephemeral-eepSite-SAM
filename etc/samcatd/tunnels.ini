[sam-forwarder-tcp-http-server]
type = http
host = 127.0.0.1
port = 8085
inbound.length = 3
outbound.length = 3
keys = httpserver

[sam-forwarder-tcp-http-client]
type = httpclient
host = 127.0.0.1
port = 8086
inbound.length = 3
outbound.length = 3
keys = proxy
